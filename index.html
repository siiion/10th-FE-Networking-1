<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>10th-FE-Networking-1</title>
    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body>
    <header>
      <div class="logo-title">
        <div class="logo">
          <img src="src/assets/images/newspaper.png" alt="logo" />
        </div>
        <div class="title">뉴스스탠드</div>
      </div>
      <div class="date" id="current-date"></div>
    </header>
    <section class="auto-rolling-news-bar">
      <div class="auto-rolling-news">
        <ul id="news-1-contents"></ul>
      </div>
      <div class="auto-rolling-news">
        <ul id="news-2-contents"></ul>
      </div>
    </section>
    <nav id="tab-and-viewer">
      <div id="tab-btn">
        <span id="all-press">전체 언론사</span>
        <span id="subscribed-press">내가 구독한 언론사</span>
      </div>
      <div id="viewer-btn">
        <img
          src="src/assets/images/inactive-list-view.png"
          alt="list-view-icon"
          id="list-view-icon"
        />
        <img
          src="src/assets/images/active-grid-view.png"
          alt="grid-view-icon"
          id="grid-view-icon"
        />
      </div>
    </nav>
    <main>
      <nav id="field-tab">
        <div class="category" data-index="0">
          <span class="category-text">종합/경제</span>
          <span class="progress-text"></span>
        </div>
        <div class="category" data-index="1">
          <span class="category-text">방송/통신</span>
          <span class="progress-text"></span>
        </div>
        <div class="category" data-index="2">
          <span class="category-text">IT</span>
          <span class="progress-text"></span>
        </div>
        <div class="category" data-index="3">
          <span class="category-text">영자지</span>
          <span class="progress-text"></span>
        </div>
        <div class="category" data-index="4">
          <span class="category-text">스포츠/연예</span>
          <span class="progress-text"></span>
        </div>
        <div class="category" data-index="5">
          <span class="category-text">매거진/전문지</span>
          <span class="progress-text"></span>
        </div>
        <div class="category" data-index="6">
          <span class="category-text">지역</span>
          <span class="progress-text"></span>
        </div>
      </nav>
    </main>
    <script type="module" src="src/js/app.js"></script>
  </body>
</html>
